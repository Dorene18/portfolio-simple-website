<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contactpage</title>
    <link rel="stylesheet" href="styleportfolio.css" />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Dorene Roxana</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
      </div>
      <div class="contactform">
      <form>
        <table>
          <tr>
            <td>Name:</td>
            <td>
              <input type="text" name="name" placeholder="enter your name" class="contactform__input"/>
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>
              <input type="text" name="email" placeholder="enter your email"  class="contactform__input"/>
            </td>
          </tr>
          <tr>
            <td>Message:</td>
            <td><textarea name="Message" rows="4" cols="30" placeholder="Message" class="contactform__textarea"></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" name="Submit"  class="contactform__submit"/></td>
          </tr>
        </table>
      </form>
      </div>
       <div class="section-five">
        <p class="section-five__title">
          Social media:
          <a href="https://github.com/Dorene18"> github</a>
          <a href="www.linkedin.com/in/dorene-roxana-b19b0b259"> linkedin</a>
        </p>
        <p>&copy; Dorene Roxana</p>
      </div>
    </div>
  </body>
</html>
